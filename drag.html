<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop Example</title>
  <style>
    .draggable-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      background: #f9f9f9;Allgemein
      width: 300px;
      cursor: move; /* Cursor indicates dragability */
    }

    .drag-handle {
      cursor: grab;
      padding: 5px;
      margin-right: 10px;
      font-size: 18px;
    }

    textarea {
      flex: 1;
      resize: none;
    }

    .drop-zone {
      min-height: 50px;
      border: 2px dashed #ddd;
      padding: 10px;
      margin-top: 20px;
      background: #f5f5f5;
      text-align: center;
      color: #666;
    }

  </style>
</head>
<body>
  <h1>Drag and Drop Example</h1>

  <!-- Draggable container with textarea and handle -->
  <div class="draggable-container" draggable="true">
    <div class="drag-handle">☰</div>
    <textarea rows="4" cols="30" placeholder="Type here..."></textarea>
  </div>

  <div class="draggable-container" draggable="true">
    <div class="drag-handle">☰</div>
    <textarea rows="4" cols="30" placeholder="Another textarea..."></textarea>
  </div>
  
  <div class="draggable-container" draggable="true">
    <div class="drag-handle">☰</div>
    <textarea rows="4" cols="30" placeholder="Another textarea..."></textarea>
  </div>

  <!-- Drop zone -->
  <div class="drop-zone">Drop Here</div>



  <script>
    const dragContainers = document.querySelectorAll(".draggable-container");
    const dropZone = document.querySelector(".drop-zone");

    dragContainers.forEach(container => {
      container.addEventListener("dragstart", (event) => {
        event.dataTransfer.setData("text/plain", event.target.id);
        event.target.classList.add("dragging");
      });

      container.addEventListener("dragend", (event) => {
        event.target.classList.remove("dragging");
      });
    });

    dropZone.addEventListener("dragover", (event) => {
      event.preventDefault(); // Allows dropping
    });

    dropZone.addEventListener("drop", (event) => {
      event.preventDefault();
      const draggingElement = document.querySelector(".dragging");
      if (draggingElement) {
        dropZone.appendChild(draggingElement);
      }
    });
  </script>
</body>
</html>
