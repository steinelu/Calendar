<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SteineLu Calendar</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!--link rel='stylesheet' type='text/css' media='screen' href='main.css'-->
    <script src='main.js' defer></script>
</head>
<body>
    <header>
        <nav class="nav">
            <a>settings</a>
            <a>search</a>
        </nav>
    </header>
    <div class="container">
        <div class="calendar" id="cal">
        </div>
    </div>

    <template id="template-week">
        <div class="week">
            <slot></slot>
        </div>
    </template>

    <template id="template-day">
        <div class="display" style="display: flex; justify-content: space-between;">
            <slot name="weekday"></slot>
            <slot name="month" style="float: right;margin-right: 0.4em;"></slot>
        </div>
        <div class="entries">
            <slot></slot>
        </div>
    </template>

    <template id="template-entry">
        <div>
            <textarea id="" style="resize:none; field-sizing:content; width:100%;"></textarea>
        </div>
    </template>
</body>
</html>
